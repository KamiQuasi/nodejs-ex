<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="rhd-search-box">
  <template>
    <style>
      :host {
        font-family: Overpass, "Open Sans", Helvetica;
      }
      form.search-bar { 
        box-sizing: border-box;
        color: rgb(66,66,66);
        cursor: auto;
        display: grid;
        grid-template-columns: auto 150px;
        grid-gap: 0;
        font-family: Overpass, "Open Sans", Helvetica;
        font-size: 16px;
        line-height: 24px;
        position: relative; 
        margin: 0;
        width: 100%;
      }
      
      input.user-search {
        background-color: white;
        border-bottom-color: rgb(204,204,204);
        border-bottom-style: solid;
        border-left-color: rgb(204,204,204);
        border-left-style: solid;
        border-right-color: rgb(204,204,204);
        border-right-style: solid;
        box-sizing: border-box;
        font-size: 16px;
        height: 40px;
        text-align: start;
        padding: 8px;
        transition-property: box-shadow, border-color;
        transition-delay: 0s, 0s;
        transition-duration: 0.45s, 0.45s;
        transition-timing-function: ease, ease-in-out;
        user-select: text;
        width: 100%;
      }

      button {
        text-transform: uppercase;
        background: #c00;
        text-decoration: none;
        border: 0;
        height: 40px;
        font-weight: 600;
        font-size: 16px;
        padding: 9px 40px;
        transition: background .2s ease-in 0s;
        line-height: 1.2em;
        cursor: pointer;
        position: relative;
        text-align: center;
        color: #fff;
      }
      @media only screen and (max-width: 768px) {
        form.search-bar {
          grid-template-columns: auto;
          grid-template-rows: 40px 40px;
          grid-gap: .5em;
          margin-bottom: 1em;
        }
      }
    </style>
    <form class="search-bar" role="search" onsubmit="return false;">
      <div class="input-cont"><input class="user-success user-search" type="search" placeholder="Enter your search term" id="search_list_text" value="{{term::input}}"></div>
      <button>SEARCH</button>
    </form>
    <slot></slot>
  </template>

  <script>
    class RHDSearchBox extends Polymer.Element {
      static get is() { return 'rhd-search-box'; }
      static get properties() {
        return {
          term: {
            type: String,
            notify: true
          }
        };
      }
    }

    window.customElements.define(RHDSearchBox.is, RHDSearchBox);
  </script>
</dom-module>
